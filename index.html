<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Pagi Cahyang</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            text-align: center;
            padding: 50px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3em;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .message {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            display: inline-block;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            max-width: 500px;
            transition: transform 0.3s ease;
        }
        .message:hover {
            transform: scale(1.05);
        }
        p {
            font-size: 1.3em;
            line-height: 1.8;
            margin: 15px 0;
            font-weight: 300;
        }
        .highlight {
            font-weight: 600;
            color: #ffd700;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 15px;
            margin-top: 30px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.3);
        }
        .fun-element {
            font-size: 1.5em;
            margin-top: 20px;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <h1>Selamatt pagii Cahyangg</h1>
    <div class="message">
        <p>Semangatt ya buatt hari inii.</p>
        <p>Mau di panggil <span class="highlight">cahyang atau incess</span> ??</p>
        <p clulai hari denganass="fun-element">ðŸŒŸ Semangat makhluk lucuu </p>
    </div>
</body>
</html>
